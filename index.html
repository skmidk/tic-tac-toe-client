<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="row">
        <div class="col-2 box title"><p id="message"></p></div>
        <div class="col-10 box title">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="col-12 box login unauthenticated">
          <form id="signUp">
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]"type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password"
            placeholder="Confirm Password">
            <button id="signUpButton" type="submit">Sign Up!</button>
          </form>
          <form id="signIn">
            <input placeholder="Email" name="credentials[email]"type="text">
            <input placeholder="Password" name="credentials[password]" type="password">
            <button id="signInButton" type="submit">Sign In!</button>
          </form>
        </div>
          <div class="col-12 box login authenticated">
          <form id="signOut">
            <button type="submit">Sign Out</button>
          </form>
          <form id="changePassword">
            <input placeholder="Old Password" name="passwords[old]"type="password">
            <input placeholder="New Password" name="passwords[new]" type="password">
            <button id="changePassword" type="submit">Change Password</button>
          </form>
          </div>
        <div class="col-4 box authenticated">1</div>
        <div class="col-4 box authenticated">2</div>
        <div class="col-4 box authenticated">3</div>
        <div class="col-4 box authenticated">4</div>
        <div class="col-4 box authenticated">5</div>
        <div class="col-4 box authenticated">6</div>
        <div class="col-4 box authenticated">7</div>
        <div class="col-4 box authenticated">8</div>
        <div class="col-4 box authenticated">9</div>
        <div class="col-3 box authenticated counter">
          game counter
        </div>
        <div class="col-6 box authenticated newGame">
          <button id="newGameButton" type="submit">New Game</button>
        </div>
        <div class="col-3 box authenticated empty"></div>
      </div>
    </body>
</html>
